apiVersion: v1
kind: Service
metadata:
  name: vm-windows-10
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "windows-10.tobi.demo.kubermatic.io"
spec:
  ports:
  - name: rdp
    port: 3389
  selector:
    kubevirt.io/vm: vm-windows-10
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vm-windows-10-disk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: kubev-vms
  #volumeMode: Block
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: vm-windows-10
  name: vm-windows-10
spec:
  dataVolumeTemplates:
  - metadata:
      creationTimestamp: null
      name: vm-windows-10-iso
    spec:
      source:
        http:
          url: http://vm-image-registry.kube-system.svc/vms/win10-2026-02.iso
      storage:
        accessModes:
          - ReadWriteOnce
#        - ReadWriteMany
        resources:
          requests:
            storage: 20Gi
        storageClassName: kubev-vms
  #######

  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-windows-10
        kubevirt.io/os: windows10
    spec:
      dnsConfig:
        nameservers:
        - 8.8.8.8
      dnsPolicy: None
      domain:
        # --- CPU / Memory ---
        cpu:
          cores: 2 # Example value, adjust as needed
          sockets: 1
          threads: 1
        resources:
          requests:
            memory: "4Gi" # Example value
          limits:
            memory: "4Gi" # Example value

        # --- Features (Crucial for Windows) ---
        features:
          acpi: {} # Standard Power Management
          apic: {} # Interrupt Controller
          smm: {}
          # Hyper-V enlightenments significantly improve performance
          hyperv:
            relaxed: {}
            vapic: {}
            vpindex: {}
            spinlocks:
              spinlocks: 8191
            synic: {}
            synictimer:
              direct: {}
            tlbflush: {}
            frequencies: {}
            reenlightenment: {}
            ipi: {}
            runtime: {}
            reset: {}
            # vendorid: # Sometimes needed, e.g., vendorid: 'kubevirt'

        # --- Clock (align with Hyper-V) ---
        clock:
          utc: {}
          timer:
            # Use hyperv timer
            hpet:
              present: false
            hyperv: {}
            # pit / rtc often have 'catchup' tickPolicy
            pit:
              tickPolicy: delay
            rtc:
              tickPolicy: catchup

        # --- Firmware (EFI is standard for Win10+) ---
        firmware:
          bootloader:
            efi:
              secureBoot: true # Often needed unless drivers/OS are signed correctly
              # persistent: true # If you need to store EFI vars

        # --- Devices ---
        devices:
          disks:
            # OS Disk (using virtio is recommended for performance)
            - name: osdisk
              disk:
                bus: virtio # Use virtio after drivers are installed
              # bootOrder: 1 # Make sure this boots after install
            # CD-ROM for Install ISO
            - name: installiso
              cdrom:
                bus: sata # SATA is usually fine for installer ISO
              # bootOrder: 2 # Boot this first during initial install
            # CD-ROM for Virtio Drivers
            - name: virtiocd
              cdrom:
                bus: sata
              # bootOrder: 3 # Make this available during install

          interfaces:
          # Network interface (masquerade is simple, bridge requires CNI setup)
          - name: default
            masquerade: { }
            model: e1000
            # model: virtio # Use virtio for performance after drivers are installed
            # model: e1000 # Your spec uses e1000, safer initial default if virtio drivers aren't available yet

      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30

      # --- Volumes ---
      volumes:
      - name: osdisk
        persistentVolumeClaim:
          claimName: vm-windows-10-disk
      - name: installiso
        dataVolume:
          name: vm-windows-10-iso
      - containerDisk:
          image: kubevirt/virtio-container-disk
        name: virtiocd
